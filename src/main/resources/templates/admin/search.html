<!doctype html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title >Search </title>
        <style th:replace="admin/fragments/components :: style"></style>
    </head>
    <body>

    <div th:replace="admin/fragments/components :: nav"></div>

    <div class="container-fluid">
            <div class="row">

                <div th:replace="admin/fragments/components :: sidebar"></div>


                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                        <div class="btn-toolbar mb-2 mb-md-0">

                        </div>
                    </div>

                    <h2>SHORT LINK</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>KEY</th>
                                <th>URL</th>
                                <th>CLICK</th>
                                <th>EXPORT</th>
                            </tr>
                            </thead>
                            <tbody th:each="url : ${URL}" th:remove="tag">
                                <tr>
                                    <td th:text="${url.getKey()}">...</td>
                                    <td ><a th:text="${url.getUrl()}" th:href="${url.getUrl()}" target="_blank"></a></td>
                                    <td th:text="${url.getClick()}"></td>
                                    <td>
                                        <div class="btn-group mr-2">
                                            <button class="btn btn-sm btn-outline-secondary"
                                                    th:data-id="${url.getKey()}"
                                                    th:onclick="report('/admin/report/'+ [[ ${url.getKey()} ]] +'/365')">Export</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <h2>URL STAT</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>URL</th>
                                <th>IP</th>
                                <th>USER_AGENT</th>
                                <th>TIME</th>
                            </tr>
                            </thead>
                            <tbody th:each="stat : ${URL_STAT}" th:remove="tag">
                            <tr>
                                <td th:text="${stat.getId()}">...</td>
                                <td ><a th:text="${stat.getUrl()}" th:href="${stat.getUrl()}" target="_blank"></a></td>
                                <td th:text="${stat.getIp()}">...</td>
                                <td th:text="${stat.getUserAgent()}">...</td>
                                <td th:text="${stat.getTs()}">...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </main>
            </div>
        </div>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
        <script>
            feather.replace()
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
